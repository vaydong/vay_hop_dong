<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Home - Chuyển Khoản</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #004d40;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .submit-btn:hover {
            background-color: #004d40;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nhập Key và Chọn Phí</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="key">Nhập Key:</label>
            <input type="text" id="key" placeholder="Nhập key" required>
        </div>

        <div class="form-group">
            <label for="fee">Chọn phí chuyển khoản:</label>
            <select id="fee" required>
                <option value="" disabled selected>Chọn một tùy chọn</option>
                <option value="basic">Phí 3,000,000 VND - Chờ 6-8 tiếng (vì bạn đã phạm lỗi)</option>
                <option value="fast">Phí 5,000,000 VND - Chờ 1 tiếng 30 phút</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        <div class="error-message" id="errorMessage">Key không đúng! Vui lòng nhập lại.</div>
    </form>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Lấy giá trị của key và phí
        const key = document.getElementById('key').value;
        const fee = document.getElementById('fee').value;
        const errorMessage = document.getElementById('errorMessage');

        // Kiểm tra nếu key không phải là "mvl2005"
        if (key !== 'mvl2005') {
            errorMessage.style.display = 'block'; // Hiển thị thông báo lỗi
        } else {
            errorMessage.style.display = 'none'; // Ẩn thông báo lỗi
            // Chuyển hướng sang trang kết quả, gửi key và phí qua URL
            window.location.href = `result.html?key=${key}&fee=${fee}`;
        }
    });
</script>

</body>
</html>
